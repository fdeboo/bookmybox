{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="col-12 col-lg-8 super-content">
        <div class="row">
            <div class="col-12 d-flex">
                <h3 class="">Upcoming Events</h3>
                <div class="flex-grow-1 text-right"></div>
            </div>
        </div>
        <div class="row">
            {% for event in events %}
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="card h-100 rounded-0">
                            <a href="" class="bg-turq">
                                <img class="img-fluid img-card" src="{{ event.image_url }}" alt="{{ event.name }}">
                            </a>
                            <div class="card-body pb-0">
                                <h3>{{ event.name }}</h3>
                                <small>{{ event.date }}</small>
                            </div>
                            <div class="card-footer pt-0"></div>
                        </div>
                </div>
            {% endfor %}
        </div>    
    </div>
    <div class="col-12 col-lg-4 sub-content">
        <div class="row mb-3">
            <div class="col-12">
                <h3 class="">Reservations</h3>
                <div class="container container-dark">
                    <div class="row py-3">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-4" style="height:50px;">
                                    <div class="h-100 w-100 bg-turq"></div>
                                </div>
                                <div class="col-8"></div>
                            </div>
                            <hr class="bg-offwhite">
                            <div class="row">
                                <div class="col-4" style="height:50px;"></div>
                                <div class="col-8"></div>
                            </div>
                            <hr class="bg-offwhite">
                            <div class="row">
                                <div class="col-4" style="height:50px;"></div>
                                <div class="col-8"></div>
                            </div>
                            <hr class="bg-offwhite">
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn rounded-pill bg-turq">View</button>
                            <button class="btn rounded-pill bg-gold"></button>
                        </div>
                        <hr>
                    </div>

                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <h3 class="">Order History</h3>
                <div class="container container-white" style="height:250px;"></div>
            </div>
        </div>
    </div>
{% endblock content %}
