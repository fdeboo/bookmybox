<div class="row">
    <div class="col-12 d-flex justify-content-between align-items-end pb-3">
        <h2 class="py-0 d-none d-md-block"><i class=" far fa-calendar-alt mr-1"></i>Upcoming Events</h2>

        <form method="GET" action="{% url 'events'%}">
            <div class="search-relative">
                <input type="text" class="rounded-pill form-control border-white" name='q' placeholder="Search events">
                <button class="px-2 border-none btn bg-transparent" type="submit">
                    <span>
                        <i class="fas fa-search"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>

    <div class="col-12 d-flex justify-content-between">
        <a href="{% url 'events' %}?category=ceremony,comedy,festival,music,sports,theatre">All Events</a>
        <a href="{% url 'events' %}?category=ceremony">Ceremony</a>
        <a href="{% url 'events' %}?category=comedy">Comedy</a>
        <a href="{% url 'events' %}?category=festival">Festival</a>
        <a href="{% url 'events' %}?category=music">Music</a>
        <a href="{% url 'events' %}?category=sport">Sports</a>
        <a href="{% url 'events' %}?category=theatre">Theatre</a>
    </div>
</div>
