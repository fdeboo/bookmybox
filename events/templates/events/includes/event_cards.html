<div class="card h-100 rounded-0">
    <a href="{% url 'event_detail' event.id %}" class="">
        <img class="img-fluid" src="{{ event.image_url }}" alt="{{ event.name }}">
        <div class="card-body pb-0">
            <h3>{{ event.name }}</h3>
            <small>{{ event.date|date:'DATE_FORMAT'  }}</small>
        </div>
        <div class="card-footer pt-0"></div>
    </a>
</div>
